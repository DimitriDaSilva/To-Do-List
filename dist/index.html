<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Another to-do list</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./img/logo.png" />
    <script defer src="./js/main.js" type="module"></script>
    <script defer src="./js/accessibility.js"></script>
  </head>
  <body>
    <header>
      <div id="top-section">
        <div id="top-section__date">9th September 2020</div>
        <div id="top-section__icons">
          <div id="top-section__dark-mode">
            <img src="./img/moon.svg" />
          </div>
          <div id="top-section__background">
            <img src="./img/picture.svg" />
          </div>
        </div>
      </div>
      <div id="add-new-task">
        <input
          type="text"
          id="add-new-task__input"
          placeholder="Pick up seeds for Hedwig"
        />
        <div id="add-new-task__category" class="add-new-task__category-urgency">
          <label for="add-new-task__category__input">Category</label>
          <input
            id="add-new-task__category__input"
            type="text"
            placeholder="Type your own category"
            name="add-new-task__category__input"
            list="add-new-task__category__list"
            class="add-new-task__category-urgency__input"
          />
          <datalist
            id="add-new-task__category__list"
            class="add-new-task__category-urgency__list"
          >
          </datalist>
        </div>
        <div id="add-new-task__urgency" class="add-new-task__category-urgency">
          <label for="add-new-task__urgency__input">Urgency&nbsp;&nbsp;</label>
          <input
            id="add-new-task__urgency__input"
            type="text"
            placeholder="From High to None"
            name="add-new-task__urgency__input"
            list="add-new-task__urgency__list"
            class="add-new-task__category-urgency__input"
          />
          <datalist
            id="add-new-task__urgency__list"
            class="add-new-task__category-urgency__list"
          >
            <option value="High"></option>
            <option value="Medium"></option>
            <option value="Low"></option>
            <option value="None"></option>
          </datalist>
        </div>
        <button id="add-new-task__button">+</button>
      </div>
    </header>
    <main>
      <div id="buttons">
        <button id="buttons__filter">Filter by urgency</button>
        <button id="buttons__clear">Clear completed tasks</button>
      </div>
      <div id="tasks"></div>
    </main>
    <template id="task-list-template">
      <details class="task-list-template__details">
        <summary>
          <p class="task-list-template__details__title"></p>
          <button class="task-list-template__details__button">
            <span class="task-list-template__details__dots">&#8411;</span>
          </button>
          <div class="task-list-template__details__more-menu"></div>
        </summary>
        <ul class="task-list-template__details__list"></ul>
      </details>
    </template>
    <template id="task-template">
      <li class="task-template__item" draggable="false">
        <div class="task-template__item__drag">
          <img
            src="./img/drag-symbol.svg"
            alt="drag-symbol"
            draggable="false"
          />
        </div>
        <input type="checkbox" />
        <label>
          <svg class="task-template__item__svg" width="25" height="19">
            <path
              class="task-template__item__custom-checkmark"
              d="M10,30 l30,50 l95,-70"
            />
          </svg>
        </label>
        <span class="task-template__item__custom-checkbox"></span>
        <p class="task-template__item__text" contenteditable="true"></p>
        <span class="task-template__item__tag"></span>
        <span class="task-template__item__cross">&#10005;</span>
      </li>
    </template>
    <template id="more-menu-template">
      <div class="more-menu-template__container">
        <div class="more-menu-template__container__buttons">
          <button class="more-menu-template__container__color">
            <img src="./img/paint-brush.svg" alt="paint-brush" />
          </button>
          <button class="more-menu-template__container__pencil">
            <img src="./img/pencil.svg" alt="pencil" />
          </button>
          <button class="more-menu-template__container__trash">
            <img src="./img/trash-can.svg" alt="trash-can" />
          </button>
        </div>
        <div class="more-menu-template__container__colors">
          <button class="more-menu-template__container__colors__btn"></button>
          <button class="more-menu-template__container__colors__btn"></button>
          <button class="more-menu-template__container__colors__btn"></button>
          <button class="more-menu-template__container__colors__btn"></button>
          <button class="more-menu-template__container__colors__btn"></button>
          <button class="more-menu-template__container__colors__btn"></button>
          <button class="more-menu-template__container__colors__btn"></button>
          <button class="more-menu-template__container__colors__btn"></button>
          <button class="more-menu-template__container__colors__btn"></button>
          <button class="more-menu-template__container__colors__btn"></button>
        </div>
      </div>
    </template>
    <template id="background-image">
      <div class="background-image__container">
        <div class="background-image__container__search-bar">
          <input type="text" placeholder="Search for an image" />
        </div>
        <div class="background-image__container__images">
          <!-- <div class="background-image__container__images__img"></div> -->
        </div>
        <div class="background-image__container__credit">
          <p class="background-image__container__credit__text">powered by</p>
          <img
            src="./img/unsplash-logo.png"
            alt="unsplash-logo"
            class="background-image__container__credit__logo"
          />
        </div>
      </div>
    </template>
  </body>
</html>
